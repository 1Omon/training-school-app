name: Deploy to FTP

on:
  push:
    branches:
      - master  # Adjust the branch name as needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.11.0  # Use the desired Node.js version

      - name: Install dependencies and build Next.js app
        run: |
          npm install  # Install project dependencies
          npm run build  # Build Next.js app

      - name: Deploy via FTP
        run: |
          lftp -e "open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }}; set ssl:verify-certificate no; mirror -R -e -x .git/ -x .github/ -x .next/ -x node_modules/

            . /public_html/school; bye"